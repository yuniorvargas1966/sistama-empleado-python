{% extends 'empleados/layout.html' %} {% block title %}Crear{% endblock %} {% block body %}

<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-left: 20px; margin-right: 20px;">
        <a class="navbar-brand" href="{{ url_for('index') }}" style="margin-left: 20px;">Gesti√≥n de empleados</a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('create') }}">Crear<span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<br/>
<div class="container">
    <div class="container">
        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}

        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden=""true>&times;</span>
                </button>
        </div>

        {% endfor %} {% endif %} {% endwith %}
        <br>
        <div class="card card-body">
            <form method="post" action="/store" enctype="multipart/form-data">
                <div class="form-ground">
                    <label for="txtNombre">Nombre:</label>
                    <input type="text" name="txtNombre" id="txtNombre">
                </div>
                <br>
                <div class="form-ground">
                    <label for="txtCorreo">Correo:</label>
                    <input type="text" name="txtCorreo" id="txtCorreo">
                </div>
                <br> Foto:
                <input type="file" name="txtFoto" id="txtFoto">
                <br>
                <br>
                <input class="btn btn-primary" type="submit" value="Agregar">

            </form>
        </div>
    </div>
</div>
{% endblock %}
