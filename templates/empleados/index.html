<!doctype html>
<html lang="en">
  {% extends "/empleados/layout.html" %}
<body>
    {% block body %} 
    <div class="container">
        <div class="container">
            <a class="btn btn-success
            " href="{{ url_for('create') }}">Ingresa Nuevo Empleado</a>
            <br>
            <table class="table table-light">
                <thead class="thead-light">
                    <tr>
                        <th>#</th>
                        <th>Foto</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for empleado in empleados %}
                    <tr>
                        <td>{{ empleado[0] }}</td>
                        <td>
                            <img width="100" height="100" class="img-thumbnail" src="uploads/{{empleado[3] }}" alt="">
                        </td>
                        <td>{{ empleado[1] }}</td>
                        <td>{{ empleado[2] }}</td>
                        <td>
                            <a href="/edit/{{empleado[0]}}" class="btn btn-warning">Editar</a> |
                            <a href="/destroy/{{empleado[0]}}" class="btn btn-danger btnDelete">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>  
    </div>
</body>
{% endblock %}
</html>
