<!doctype html>
<html lang="en">
{% extends "/empleados/layout.html" %}
<body>
    {% block body %}
    <div class="container">
        <div class="container">
            <br>
            {% for empleado in empleados %}
            <div class="card card-body">
                <form method="post" action="/update" enctype="multipart/form-data">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Datos del Empleado</h5>
                            <p class="card-text">
                                <div class="form-ground">
                                    <label for="txtNombre">Nombre:</label>
                                    <input type="text" value="{{ empleado.nombre }}" name="txtNombre" id="txtNombre">
                                </div>
                                <br>
                                <div class="form-ground">
                                    <label for="txtCorreo">Correo:</label>
                                    <input type="email" value="{{ empleado.correo }}" name="txtCorreo" id="txtCorreo">
                                </div>
                                <br> Foto:
                                <img class="img-thumbnail" width="100" height="100" src="{{ url_for('uploads', nombreFoto=empleado.foto) }}" alt="">
                                <input type="file" name="txtFoto" id="txtFoto">
                                <input type="hidden" value="{{ empleado.id }}" name="txtID" id="txtID">
                                <br>
                                <br/>
                                <div class="form-group">
                                    <input class="btn btn-success" type="submit" value="Modificar">
                                    <a class="btn btn-primary" href="{{ url_for('index') }}">Regresar</a>
                                </div>
                        </div>
                    </div>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
</body>
</html>
