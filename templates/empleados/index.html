<!doctype html>
<html lang="en">
  {% extends "/empleados/layout.html" %}
<body>
    {% block body %} 
    <br>
    <div class="container">
        <div class="container">
            <table class="table table-bordered">
                <thead class="text-center">
                    <tr>
                        <th>#</th>
                        <th>Foto</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for empleado in empleados %}
                    <tr>
                        <td>{{ empleado.id }}</td>
                        <td>
                            <img width="100" height="100" class="img-thumbnail" src="uploads/{{empleado.foto }}" alt="">
                        </td>
                        <td>{{ empleado.nombre }}</td>
                        <td>{{ empleado.correo }}</td>
                        <td>
                            <a href="/edit/{{empleado.id}}" class="btn btn-warning">Editar</a> |
                            <a href="/destroy/{{empleado.id}}" class="btn btn-danger btnDelete">Eliminar</a>
                        </td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>  
    </div>
</body>
{% endblock %}
</html>
